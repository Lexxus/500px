<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>500px Photo Gallery</title>
	<link href="css/foundation.min.css" rel="stylesheet" type="text/css"/>
	<link href="css/main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<nav class="top-bar" style="margin-bottom: 5px;">
		<ul>
			<li class="name"><h1><a href="http://500px.com">500px</a></h1></li>
			<li class="toggle-topbar"><a href="#"></a></li>
		</ul>
		<section>
			<ul id="features" class="left">
				<li class="divider"></li>
				<li class="active"><a href="#popular">Popular</a></li>
				<li><a href="#upcoming">Upcoming</a></li>
				<li><a href="#editors">Editors</a></li>
				<li class="has-dropdown">
					<a id="freshTop" href="#">Fresh</a>
					<ul class="dropdown">
						<li><a href="#fresh_today">Today</a></li>
						<li><a href="#fresh_yesterday">Yesterday</a></li>
						<li><a href="#fresh_week">Week</a></li>
					</ul>
				</li>
			</ul>
			<ul class="right">
				<li class="has-dropdown">
					<a id="categoryTop" href="#">Category</a>
					<ul id="categories" class="dropdown"></ul>
				</li>
			</ul>
		</section>
	</nav>

	<div id="desk" title="click for next">
		<div class="img"><img id="photo1" src=""/></div>
        <div class="img"><img id="photo2" src=""/></div>
		<div id="loader"></div>
	</div>

	<div id="thumbsBar"></div>
	
	<div class="control">
		<button id="btnPrev" type="button" class="small button">Prev.</button>
		<button id="btnNext" type="button" class="small button">Next</button>
		<button id="btnPlay" type="button" class="small button">Slideshow</button>
		<span class="duration">
			<input id="showDuration" type="text" value="5"/>s
		</span>
	</div>

	<h2 id="photoName"></h2>
	<h3 class="right" title="category"><small id="photoCategory"></small></h3>
	<p id="photoOwner"></p>
	<p>
		<a id="details" href="" target="blank">details</a>
	</p>
	<p id="photoDescr"></p>

	<script src="js/500px.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
