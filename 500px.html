<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>500px Random Photo</title>
	<link href="css/foundation.min.css" rel="stylesheet" type="text/css"/>
	<style>
		#desk {
			float: left;
			margin-right: 15px;
			width: 900px;
            min-height: 600px;
            position: relative;
			cursor: pointer;
		}
		#desk .img {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            opacity: 1;
            background: white;

			-webkit-transition: opacity 1s;
			-moz-transition: opacity 1s;
			-ms-transition: opacity 1s;
			-o-transition: opacity 1s;
			transition: opacity 1s;
		}
		.control {
			/*white-space: nowrap;*/
		}
		.duration {
			position: relative;
			top: 2px;
		}
		#photoDuration {
			width: 30px;
			display: inline-block;
			height: 28px;
			text-align: right;
		}
		.right {
			float: right;
			margin-right: 15px;
		}
		h3.right {
			margin-top: 0;
			line-height: 20px;
		}
		#loader {
			background: url(img/loader.gif) no-repeat center center;

			position: absolute;
			left: 50%;
			top: 50%;
			margin: -32px auto auto -32px;
			width: 64px;
			height: 64px;
			opacity: .5;
			z-index: 100;
			display: none;
		}
		#photoOwner {
			color: #888;
		}
		#photoCategory {

		}
		#details:after {
			content: ' Â»';
		}
		.clear {
			clear: both;
		}
	</style>
</head>
<body>
	<nav class="top-bar" style="margin-bottom: 5px;">
		<ul>
			<li class="name"><h1><a href="http://500px.com">500px</a></h1></li>
			<li class="toggle-topbar"><a href="#"></a></li>
		</ul>
		<section>
			<ul id="features" class="left">
				<li class="divider"></li>
				<li class="active"><a href="#popular">Popular</a></li>
				<li><a href="#upcoming">Upcoming</a></li>
				<li><a href="#editors">Editors</a></li>
				<li class="has-dropdown">
					<a id="freshTop" href="#">Fresh</a>
					<ul class="dropdown">
						<li><a href="#fresh_today">Today</a></li>
						<li><a href="#fresh_yesterday">Yesterday</a></li>
						<li><a href="#fresh_week">Week</a></li>
					</ul>
				</li>
			</ul>
			<ul class="right">
				<li class="has-dropdown">
					<a id="categoryTop" href="#">Category</a>
					<ul id="categories" class="dropdown"></ul>
				</li>
			</ul>
		</section>
	</nav>

	<div id="desk" title="click for next">
		<div class="img"><img id="photo1" src=""/></div>
        <div class="img"><img id="photo2" src=""/></div>
		<div id="loader"></div>
	</div>
	
	<div class="control">
		<button id="btnUpdate" type="button" class="small button">Next</button>
		<button id="btnPlay" type="button" class="small button">Slideshow</button>
		<span class="duration">
			<input id="photoDuration" type="text" value="5"/>s
		</span>
	</div>

	<h2 id="photoName"></h2>
	<h3 class="right" title="category"><small id="photoCategory"></small></h3>
	<p id="photoOwner"></p>
	<p>
		<a id="details" href="" target="blank">details</a>
	</p>
	<p id="photoDescr"></p>

	<script src="js/500px.js"></script>
	<script src="js/xdoc.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
